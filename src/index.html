<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>Life Good</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <div class="header__logo">
          <span class="header__logo-left">Good</span

            </h1>
            <button class="hero-slider__button">See the benefits</button>
          </div>
          <div class="swiper">

            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <div class="slider__image">
                  <img
                    class="slider__image-pic"
                    src="./images/slider/Female working out.png"

                  />
                </div>
              </div>
              <div class="swiper-slide">
                <div class="slider__image">
                  <img
                    class="slider__image-pic"
                    src="./images/slider/grif.png"

                </div>
              </div>
              <div class="swiper-slide">
                <div class="slider__image">
                  <img
                    class="slider__image-pic"
                    src="./images/slider/gym.png"
                    alt=""
                  />
                </div>
              </div>
              <div class="swiper-slide">
                <div class="slider__image">
                  <img
                    class="slider__image-pic"
                    src="./images/slider/shtanga.jpg"
                    alt=""
                  />
                </div>
              </div>

              ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
          </div>
        </section>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../src/pages/swiper.js"></script>
